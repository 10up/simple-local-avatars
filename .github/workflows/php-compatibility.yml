name: PHP Compatibility

on:
  push:
    branches:
      - develop
      - trunk
  pull_request:
    branches:
      - develop

jobs:
  php_compatibility:
    name: PHP minimum 5.6
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set PHP version
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.0
          tools: composer:v2
          coverage: none

#      - name: Remove non-production dependencies
#        run: rm composer.lock && composer remove --dev phpunit/phpunit yoast/phpunit-polyfills

      - name: Install dependencies
        run: composer install

      - name: Check PHP Compatibility
        run: vendor/bin/phpcs simple-local-avatars.php includes/ --standard=PHPCompatibilityWP --extensions=php --runtime-set testVersion 5.6-